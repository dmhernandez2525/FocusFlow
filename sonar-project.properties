# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/sonarscanner-for-npm/

sonar.projectKey=dmhernandez2525_FocusFlow
sonar.organization=dmhernandez2525

# Project info
sonar.projectName=FocusFlow
sonar.projectVersion=1.0.0

# Source configuration (monorepo)
sonar.sources=services/web,services/api,services/payments,packages
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/dist/**,**/.next/**,**/coverage/**,**/.strapi/**,services/cms/**

# Test configuration
sonar.tests=services/web,services/api,services/payments,packages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# TypeScript configuration
sonar.typescript.tsconfigPaths=services/web/tsconfig.json,services/api/tsconfig.json,services/payments/tsconfig.json,packages/types/tsconfig.json,packages/utils/tsconfig.json

# Coverage
sonar.javascript.lcov.reportPaths=services/web/coverage/lcov.info,services/api/coverage/lcov.info,services/payments/coverage/lcov.info
